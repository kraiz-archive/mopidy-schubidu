<!DOCTYPE html>
<html ng-app="schubidu">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
  <title>Schubidu</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.7/angular-material.min.css">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="app/parts/controls/controls.css">
  <link rel="stylesheet" href="app/parts/search/search.css">
  <link rel="stylesheet" href="app/parts/tracklist/tracklist.css">
  <link rel="stylesheet" href="app/parts/home/home.css">
  <link rel="stylesheet" href="app/parts/browse/browse.css">
</head>
<body layout="column" ng-controller="AppCtrl">

<md-toolbar layout="row" layout-sm="column">
  <schubidu-controls flex layout-fill layout-padding>sdsdsd</schubidu-controls>
  <schubidu-searchform flex layout-fill layout-padding></schubidu-searchform>
</md-toolbar>

<div layout="row" flex>
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2"
              md-component-id="left"
              md-is-locked-open="$mdMedia('gt-sm')">
    <schubidu-tracklist></schubidu-tracklist>
  </md-sidenav>
  <div layout="column" flex ng-view></div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.2/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.2/angular-animate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.2/angular-route.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0-rc.2/angular-aria.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.7/angular-material.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.min.js"></script>

<script src="/mopidy/mopidy.min.js"></script>

<script src="app/app.js"></script>
<script src="app/utils.js"></script>
<script src="app/services/mopidy.js"></script>
<script src="app/services/playback.js"></script>
<script src="app/services/notification.js"></script>
<script src="app/listing/track-listing.js"></script>
<script src="app/listing/album-listing.js"></script>
<script src="app/listing/artist-listing.js"></script>
<script src="app/parts/controls/controls.js"></script>
<script src="app/parts/tracklist/tracklist.js"></script>
<script src="app/parts/home/home.js"></script>
<script src="app/parts/browse/browse.js"></script>
<script src="app/parts/search/search.js"></script>
</body>
</html>
