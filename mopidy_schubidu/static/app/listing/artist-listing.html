<md-grid-list
        md-cols-sm="2" md-cols-md="2" md-cols-lg="3" md-cols-gt-lg="6"
        md-row-height="4:3"
        md-gutter="8px" md-gutter-gt-sm="4px">
  <md-grid-tile
          ng-repeat="artist in artists | limitTo:6 | unique:'uri' track by artist.uri"
          cover-from="{{ artist }}" cover-size="300">
    <div ng-controller="ArtistListingItemCtrl">
      <md-grid-tile-footer>
        <h3>
          <a href="#/browse/{{ artist.uri }}">
            {{ artist.name }}
          </a>
        </h3>
      </md-grid-tile-footer>
    </div>
  </md-grid-tile>
</md-grid-list>
