<md-content class="browse" flex layout-fill layout-padding layout="column">

  <md-progress-circular md-mode="indeterminate"
                        ng-show="waitingForResults"
                        layout-align="center"></md-progress-circular>

  <div ng-hide="waitingForResults">
    <section>
      <md-grid-list
              md-cols-sm="2" md-cols-md="2" md-cols-lg="3" md-cols-gt-lg="6"
              md-row-height="4:3"
              md-gutter="8px" md-gutter-gt-sm="4px">
        <md-grid-tile ng-repeat="item in result | unique:'uri' track by item.uri"
                      cover-from="{{ item }}" cover-size="300">
          <md-grid-tile-footer>
            <h3>
              <a href="#/browse?uri={{ item.uri }}">{{ item.name }}</a>
            </h3>
          </md-grid-tile-footer>
        </md-grid-tile>
      </md-grid-list>
    </section>
  </div>
</md-content>
