<md-content flex>
  <form name="userForm" ng-submit="submit()">
    <md-input-container layout="row" flex md-no-float>
      <md-icon md-font-library="material-icons" class="md-dark"
                 hint="search">&#xE8B6;</md-icon>
      <input ng-model="searchTerm" type="text" placeholder="Search">
      <a class="clear" ng-click="searchAll = null">
          <span class="glyphicon glyphicon-remove"></span>
      </a>
    </md-input-container>
  </form>
</md-content>
