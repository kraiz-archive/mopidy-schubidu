<md-content class="search-results" flex layout-fill layout-padding
            layout="column">

  <md-progress-circular md-mode="indeterminate" ng-show="waitingForResults"
                        layout-align="center"></md-progress-circular>

  <div ng-hide="waitingForResults">
    <section>
      <h2>Artists</h2>
      <artist-listing artists="result.artists"></artist-listing>
    </section>
    <section>
      <h2>Albums</h2>
      <album-listing albums="result.albums"></album-listing>
    </section>
    <section>
      <h2>Tracks</h2>
      <track-listing tracks="result.tracks"></track-listing>
    </section>
  </div>
</md-content>
